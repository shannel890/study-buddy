<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcards</h1>
        <div class="flashcard-container">
            {% for card in flashcards %}
            <div class="flashcard">
                <h3>{{card.question}}</h3>
                <p>{{card.answer}}</p>
            </div>
            {% endfor %}
        </div>
        <a href="index.html" class="btn">Back to Summary</a>
    </div>
</body>
</html>
